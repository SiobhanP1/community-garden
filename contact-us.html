        <div id="subscribe-text">
            <h2>Subcribe</h2>
            <p>Subscribe to hear the latest news and events.</p>
        </div>
        <form id="form-container" method="post">
            <label for="first-name" class="form-label">First name:</label>
            <input type="text" id="first-name" name="first-name" class="form-input-field"
                placeholder="Enter your first name here." required>
            <label for="last-name" class="form-label">Last name:</label>
            <input type="text" id="last-name" name="last-name" class="form-input-field"
                placeholder="Enter your last name here." required>
            <label for="email" class="form-label">Email address:</label>
            <input type="email" id="email" name="email" class="form-input-field"
                placeholder="Enter your email address here." required>
            <input type="submit" value="Subscribe" id="form-subscribe-button" class="contact-us-button white-text">
        </form>
    </section>
    <section id="visit-section">
        <div id="visit-us-text">
            <h2>Visit Us</h2>
            <p>123 Art Street, Cork. <br> Tel. 00353 86 222 2222</p>
        </div>
